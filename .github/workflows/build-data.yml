name: Build Data

on:
  workflow_dispatch:

permissions:
  contents: write
  issues: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run fetch issues
        run: node scripts/fetch_issues.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
